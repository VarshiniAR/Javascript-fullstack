<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selectors</title>
    <style>
        .selector::before{
        content: '';
        display: block;
        width: 20px;
        height: 20px;
        background-color: #b284ab;
        }
    </style>
</head>
<body>
    <div>
        <p>paragraph tag</p>
        <ul>
            <li class="selector">list 1</li>
            <li id="selector2">list 2</li>
        </ul>
    </div>
</body>
</html>
