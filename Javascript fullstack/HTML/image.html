<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Playing with Images</h1>
    <h2>Image 1</h2>
    <img src="./images/sunrise.jpg" alt="sunrise beach view" width="200" height="200">

    <h2>Image 2</h2>
    <figure>
    <img src="./images/river.jpg" alt="river" width="200">
    <figcaption>River with sunrise and trees</figcaption>
    <!-- caption for a image -->
    </figure>

    <!-- alt - provides info about the image. useful when images gets delayed to load. -->
    <!-- If an image needs a caption, use the figure and figcaption elements. When several images are added , the captions which describes the image has a connection with image (useful for normal users also)-->
</body>
</html>
