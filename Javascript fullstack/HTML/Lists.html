<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h3>Lists</h3>
    <ul>
        <li>Unordered Item 1</li>
        <li>Item 1</li>
        <li>Item 1</li>
    </ul>

    <ol type="A">
        <li >Ordered Item 1</li>
        <li>Item 1</li>
        <li>Item 1</li>
    </ol>

    <ol type="i">
        <li value="5">Ordered Item from 5</li>
        <li>Item 1</li>
        <li>Item 1</li>
    </ol>

    <menu>
        <li>Menu List <button>click here now</button></li>
        <li>Menu List <button>Click here later</button></li>
    </menu>

    <!-- the type and value is applicable for Ordered list. Type can be 1,a,A,i,I. value can be the start value of the list. -->
    <!-- Menu - same as UL but menu tag was created to have a interactive elements as list eg.button  -->
</body>
</html>
