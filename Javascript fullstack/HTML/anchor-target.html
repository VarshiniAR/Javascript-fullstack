<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchor-target</title>
</head>
<body>
    <h3>Try parent target in anchor </h3>
     <a href="./images/river.jpg" target="_parent">_parent</a> <br>
     <a href="./images/river.jpg" target="_top">_top</a> <br>
     <a href="./images/river.jpg" target="_self">_self</a>  

    <!-- to check the parent functionality in anchor - check Iframe -->

</body>
</html>
