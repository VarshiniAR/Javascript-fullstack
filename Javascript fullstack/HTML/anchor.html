<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor</title>
</head>
<body>
    <h2>with Anchor tag to determine where to load a new page </h2>

    <a href="./index.html" target="_blank"> Blank - usually a new tab</a><br>
    <a href="./index.html" target="_parent" >parent browsing context or current one if no parent</a><br>
    <a href="./index.html" target="_self"> current page</a><br>
    <a href="./index.html" target="_top">top most ancestors</a>

    <br>
<ul>
    <li><a href="./images/river.jpg" target="_parent">parent</a></li>
    <li><a href="./images/river.jpg" target="_blank">_blank</a></li>
    <li><a href="./images/river.jpg" target="_self">_self</a></li>
    <li><a href="./images/river.jpg" target="_top">_top</a></li>
</ul>

<iframe src="./anchor-target.html" frameborder="0" width="1000" height="200">To check parent functionality</iframe>

<!-- _self: the current browsing context. (Default)
     _blank: usually a new tab, but users can configure browsers to open a new window instead.
     _parent: the parent browsing context of the current one. If no parent, behaves as _self.
     _top: the topmost browsing context (the "highest" context that's an ancestor of the current one). If no ancestors, behaves as _self. -->

</body>
</html>
