    <title>Heading</title>
</head>
<body>
    <h1>First heading</h1> 
    <h2>Second heading</h2>
    <h3>Third heading </h3>
    <h4>Fourth heading</h4>

    <h6>Sixth heading</h6>

    <!-- always start from h1 to h6 -->
